<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-result {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #666;
        }
        .success {
            border-left-color: #4caf50;
        }
        .error {
            border-left-color: #f44336;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>üîß Backend API Test</h1>
    
    <div>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <button onclick="testOutlets()">Test Outlets Endpoint</button>
        <button onclick="testCORS()">Test CORS Headers</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_URL = 'https://campusbuddy-api.onrender.com/api';
        
        function addResult(title, data, isError = false) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${isError ? 'error' : 'success'}`;
            resultDiv.innerHTML = `
                <h3>${isError ? '‚ùå' : '‚úÖ'} ${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.insertBefore(resultDiv, resultsDiv.firstChild);
        }

        async function testHealth() {
            try {
                addResult('Testing...', { url: `${API_URL}/health`, status: 'Fetching...' });
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                addResult('Health Check', {
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                }, response.status !== 200);
            } catch (error) {
                addResult('Health Check Failed', {
                    error: error.message,
                    name: error.name,
                    stack: error.stack
                }, true);
            }
        }

        async function testOutlets() {
            try {
                addResult('Testing...', { url: `${API_URL}/outlets`, status: 'Fetching...' });
                const response = await fetch(`${API_URL}/outlets`);
                const data = await response.json();
                addResult('Outlets Endpoint', {
                    status: response.status,
                    statusText: response.statusText,
                    count: data.length || 0,
                    data: data
                }, response.status !== 200);
            } catch (error) {
                addResult('Outlets Failed', {
                    error: error.message,
                    name: error.name,
                    type: error.constructor.name
                }, true);
            }
        }

        async function testCORS() {
            try {
                addResult('Testing CORS...', { url: `${API_URL}/health` });
                const response = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Credentials': response.headers.get('Access-Control-Allow-Credentials'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods')
                };
                
                addResult('CORS Headers', corsHeaders, !corsHeaders['Access-Control-Allow-Origin']);
            } catch (error) {
                addResult('CORS Test Failed', {
                    error: error.message,
                    note: 'This usually means CORS is blocking the request'
                }, true);
            }
        }

        // Auto-run health check on load
        setTimeout(() => testHealth(), 500);
    </script>
</body>
</html>
